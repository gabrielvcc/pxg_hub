<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Pxg is Life</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="app">

  <!-- SIDEBAR -->
  <aside class="sidebar">
    <div class="sidebar-brand">
    <div class="logo-text">Palitou</div>
    <div class="logo-icon">
      <img src="/assets/imgs/imgprof.jpg" alt="PXG Icon">
    </div>
  </div>

    <nav>
      <div class="nav-item active" data-page="profile">Perfil</div>
      <div class="nav-item" data-page="team">Team</div>
      <div class="nav-item" data-page="achievements">Conquistas</div>
      <div class="nav-item" data-page="loot">Loot</div>
    </nav>
  </aside>

  <!-- CONTEÚDO PRINCIPAL -->
  <main class="content">

    <!-- PERFIL -->
    <section class="page active" id="profile">

      <div class="profile-header">
        <img id="avatar" class="avatar">
        <div class="profile-info">
          <h1 id="username"></h1>
          <span id="title"></span>
        </div>
      </div>

      <!-- STATS (IGUAL AO PXG) -->
      <div class="stats-grid">
        <div class="stat"><span>Level</span><b id="level"></b></div>
        <div class="stat"><span>Capturas</span><b id="captures"></b></div>
        <div class="stat"><span>Profissão</span><b id="profession"></b></div>
        <div class="stat"><span>NW Level</span><b id="nightmare"></b></div>
        <div class="stat"><span>Achievements</span><b id="achievements"></b></div>
        <div class="stat"><span>Pokélog Points</span><b id="pokelog"></b></div>
        <div class="stat"><span>Fishing</span><b id="fishing"></b></div>
        <div class="stat"><span>Official Wins</span><b id="wins"></b></div>
      </div>

      <!-- ITENS DO CHAR -->
      <h2 class="section-title">Device</h2>
      <div class="device-helds" id="deviceHelds"></div>
      <h2 class="section-title">Metas/Objetivos</h2>
      <div class="metas" id="metasS"></div>

    </section>

    <!-- TIME -->
    <section class="page" id="team">
        <h1>Team</h1>
          <div class="view-toggle">
            <button class="view-btn active" data-view="grid" title="Modo grade">☷</button>
            <button class="view-btn" data-view="list" title="Modo lista">☰</button>
          </div>
        <div class="team-grid" id="teamGrid"></div>
    </section>


    <!-- CONQUISTAS -->
    <section class="page" id="achievements">
      <h1>Conquistas</h1>
    </section>

    <!-- LOOT -->
    <section class="page" id="loot">
      <h1>Loot / Cash Log</h1>
    </section>

  </main>
</div>

<script src="js/app.js"></script>
</body>
</html>
